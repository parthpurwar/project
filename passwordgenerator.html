<!DOCTYPE html>
<html lnag="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Background Color Switcher</title>
</head>

<body style="background-color: rgb(14, 19, 57); margin: 0; padding: 0; box-sizing: border-box;">
    <div class="container" style="margin: 12%; width: 90%; max-width: 700px;">
        <h1><span style="font-weight: 500; font-size: 45px; color: white ;">Generate a </span><br><span
                style=" color: #019f55; border-bottom: 4px solid #019f55; padding-bottom:7px ;"> Random Password</span>
        </h1>
        <div class="display"
            style="width: 100%; margin-top: 10px; color: #333; display: flex;align-items: center;justify-content: space-between; padding: 20px 1px;border-radius: 5px;">

            <span> <input type="text" id="password" placeholder="Password" style="height: 50px; width: 400px;">
                <button onclick="copyPassword();" style=" font-size: 15px;font-weight:100;width: 70px;border-radius: 5px;; color: white;background-color: #019f55; border: 2px black solid; height:40px; cursor: pointer;">Copy</button>


            </span>
        </div>
        <button onclick="createpassword();" style=" font-size: 15px;font-weight:100;width: 150px;border-radius: 5px;; color: white;background-color: #019f55; border: 2px black solid; height:40px; cursor: pointer;">Generate Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "~`!@#$%^&*()_-+={}[]|\?/><,"

        const allChars = upperCase+lowercase+number+symbol;
        function createpassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random()*upperCase.length)];
            password += lowercase[Math.floor(Math.random()*lowercase.length)];
            password += number[Math.floor(Math.random()*number.length)];
            password += symbol[Math.floor(Math.random()*symbol.length)];
           
            while(length>password.length){
                password+= allChars[Math.floor(Math.random() * symbol.length)];
           
            }
            passwordBox.value = password;

        }
        function copyPassword(){
            passwordBox.select();
            document.exeCommand("copy");
        }
    </script>
</body>
